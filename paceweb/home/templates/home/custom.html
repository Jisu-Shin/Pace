<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Custom</title>
    
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
    <div><button id="btn">PostingW</button></div>
    <br>
    <img id="bg" src="{% url 'open_img' %}">
    <br>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<script>
    username='{{ username }}'
    console.log(username)
    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/test/'+username+'/');

    chatSocket.onmessage = function(e) {
        console.log(e);
        var data = JSON.parse(e.data);
        var message = data['message'];
        var change = data['change'];
        var endpoint = $("#bg").attr("src");
        document.querySelector('#chat-log').value += (message + '\n');
        $.ajax({
            url: endpoint,
            success: function(data){
                document.querySelector('#bg').src=change;
            },
        })
    };

    chatSocket.onopen=function (e) {
      console.log("연결 성공");
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };


    document.querySelector("#btn").addEventListener("click", (e2) => {
        chatSocket.send(JSON.stringify({
            'message': "complete",
            'change':' ' 
        }));
        location.href = '/Custom/Chistory';
    });
</script>
</html>
