{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{% static 'paceweb/css/history.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>

        username = '{{ username }}'

        var chatSocket = new WebSocket(
            'ws://' + window.location.host +
            '/ws/test/' + username + '/');

        document.addEventListener("DOMContentLoaded", (e) => {
            console.log("history->store")
            chatSocket.onopen = function(e){
                chatSocket.send(JSON.stringify({
                'message': "history - > store",
                'change': ' '
                
            }))
            };
        });


    </script>
</head>

<body>
    <div class="container">
        <div class="pointContainer">
            <H1>PACE</H1>
            <div class="pointBox">
                <table class="point_table">
                    <caption>
                        <p class="user_phoneNumber">{{user_point.user_id}}</p>
                        <p class="user_text">님</p>
                    </caption>
                    <tbody>
                        <tr class="add">
                            <th>적립 포인트</th>
                            <td>
                                <p class="point" id="add_point">1000</p>
                                <p class="text">원</p>
                            </td>
                        </tr>
                        <tr class="use">
                            <th>사용 포인트</th>
                            <td>
                                <input class="input_point" id="use_point" type="text">
                                <p class="text">원</p>
                            </td>
                        </tr>
                        <tr class="total">
                            <th>누적 포인트</th>
                            <td>
                                <p class="point" id="total_point">{{user_point.user_point}}</p>
                                <p class="text">원</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="{% static 'paceweb/js/history.js' %}"></script>
</body>

</html>
